<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f8dca34d41.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} | Franquito</title>
</head>
<body>
    <div class="d-flex justify-content-between bg-secondary bg-gradient">
      <h2 class="p-5 flex text-light">Franquito's Page</h2>
     <div class="p-5 flex">
      <button type="button" id="myButton" class="btn btn-primary btn-lg">Nuevo Producto</button>
      <button type="button" class="btn btn-secondary btn-lg">Buscar Producto</button>
     </div>
    </div>
    <div class="px-5 py-5">
        {% block content %}
        {% endblock %}
    </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center px-3">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" style="color: rgb(2, 65, 121);" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Franquito's, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex px-5">
            <li class="px-2 py-1"><a class="text-muted text-black" href="#"><i class="fa-brands fa-facebook"></i></svg></a></li>
            <li class="px-2 py-1"><a class="text-muted text-black" href="#"><i class="fa-brands fa-square-instagram"></i></svg></a></li>
            <li class="px-2 py-1"><a class="text-muted text-black" href="#"><i class="fa-brands fa-square-whatsapp"></i></svg></a></li>
          </ul>
        </footer>
        
        <script type="text/javascript">
          document.getElementById("myButton").onclick = function () {
          location.href = "contact/";};
</script>
</body>
</html>
